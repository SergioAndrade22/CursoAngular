<h1>Heroes</h1>
<hr/>

<div class="row">
    <div class="col-md-12 text-right" style="margin-bottom: 5px;">
        <button class="btn btn-outline-primary" type="button" [routerLink]="['/heroe','nuevo']">
            Nuevo héroe
            <i class="fa fa-plus"></i>
        </button>
    </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar Borrado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                ¿Está usted <strong>seguro</strong> que desear eliminar este héroe?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" (click)="borrarHeroe()" data-dismiss="modal">Eliminar</button>
                <button type="button" class="btn btn-outline-secondary " data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center ex10" scope="col">#</th>
                        <th class="text-center ex30" scope="col">Nombre</th>
                        <th class="text-center ex30" scope="col">Casa</th>
                        <th class="text-center ex30" scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let heroe of heroes; let i = index;">
                        <td class="text-center ex10">{{i + 1}}</td>
                        <td class="text-center ex30">{{heroe.nombre}}</td>
                        <td class="text-center ex30">{{heroe.casa}}</td>
                        <td class="text-center ex30">
                            <button type="button" class="btn btn-outline-primary" [routerLink]="['/heroe', heroe.key$]"> 
                                <i class="fas fa-pen-alt"></i>
                                Actualizar
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmationModal" (click)="deleteKey = heroe.key$">
                                <i class="fas fa-trash-alt"></i>
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-warning" role="alert" *ngIf="loading">
                <span>
                    <i class="fas fa-spinner fa-spin"></i>
                    Cargando información, <strong>por favor espere</strong>...
                </span>
            </div>

            <div class="alert alert-info" role="alert" *ngIf="heroes.length === 0 && !loading">
                <strong>No hay héroes</strong> para mostrar.
            </div>
        </div>
    </div>
</div>
