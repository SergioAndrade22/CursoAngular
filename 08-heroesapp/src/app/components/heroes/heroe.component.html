<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['/heroes']">
    <i class="fas fa-arrow-left"></i>
    Regresar
</button>
<button type="button" class="btn btn-outline-primary" (click)="agregarNuevo(form)">
    <i class="fas fa-plus"></i>
    Nuevo Héroe
</button>
<hr/>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #form="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del héroe" [(ngModel)]="heroe.nombre" required>
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <input type="text" name="bio" class="form-control" placeholder="Bio del héroe" [(ngModel)]="heroe.bio" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">
                    <i class="fas fa-save"></i>
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
