<div id="{{id}}" class="carousel slide" data-ride="carousel">
    <!-- <ol class="carousel-indicators">
        <li data-target="#{{id}}" [ngClass]="{'active': i === 0}" *ngFor="let movie of movies; let i=index;" data-slide-to="{{i}}"></li>
    </ol> -->
    <div class="carousel-inner row">
        <a class="carousel-control-prev col" href="#{{id}}" role="button" data-slide="prev" target="_self">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <div class="carousel-item col text-center" [ngClass]="{'active': movie === movies[0]}" *ngFor="let movie of movies">
            <img [src]="movie.poster_path | noimage" alt="image">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{movie.title}}</h5>
                <p>{{movie.release_date}}</p>
            </div>
        </div>
        <a class="carousel-control-next col" href="#{{id}}" role="button" data-slide="next" target="_self">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
