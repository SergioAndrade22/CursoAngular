<div class="container">
    <div class="divpop">
        <h1>Pel√≠culas en Cartelera:</h1>
        <div id="carouselPopulares" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselPopulares" [ngClass]="{'active': i === 0}" *ngFor="let movie of populares; let i=index;" [attr.data-slide-to]="i"></li>
            </ol>
            <div class="carousel-inner row">
                <a class="carousel-control-prev col" href="#carouselPopulares" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <div class="carousel-item col text-center" [ngClass]="{'active': movie === populares[0]}" *ngFor="let movie of populares" #film>
                    <img [src]="movie.poster_path | noimage" alt="image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{movie.title}}</h5>
                        <p>{{movie.release_date}}</p>
                    </div>
                </div>
                <a class="carousel-control-next col" href="#carouselPopulares" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
