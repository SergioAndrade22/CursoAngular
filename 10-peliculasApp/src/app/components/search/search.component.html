<div class="card-columns">
    <div class="card" *ngFor="let movie of movies">
        <img class="card-img-top" [src]="movie.poster_path | noimage" alt="">
        <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.overview}}</p>
        </div>
    </div>
</div>
