<div class='container'>
    <br/>
    <h1>Pipes</h1>
    <hr/>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope=" col ">Variable</th>
                <th scope="col ">Pipe</th>
                <th scope="col ">Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>{{nombre}}</td>
                <td>uppercase</td>
                <td>{{nombre | uppercase}}</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>{{nombre}}</td>
                <td>lowercase</td>
                <td>{{nombre | lowercase}}</td>
            </tr>
        </tbody>
    </table>

</div>
