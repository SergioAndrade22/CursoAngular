<div class="container main-container">
    <h1>Canal de YouTube</h1>
    <hr/>

    <div class="card-columns">
        <div class="card" *ngFor="let vid of videos">
            <img class="card-img-top" [src]="vid.thumbnails.high.url" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{vid.title}}</h5>
                <button (click)="verVideo(vid)" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
            </div>
        </div>
    </div>

    <button (click)="cargarMas()" class="btm btn-outline-primary btn-block">
        Cargar m√°s videos
    </button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSelec != undefined">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoSelec.title}}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoSelec.resourceId.videoId | domseguro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar Video</button>
            </div>
        </div>
    </div>
</div>
