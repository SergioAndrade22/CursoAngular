<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="long" [zoom]="15" (mapClick)="agregarMarcador($event)">
            <agm-marker *ngFor="let marker of marcadores; let i = index;" [latitude]="marker.lat" [longitude]="marker.long">
                <agm-info-window [disableAutoPan]="true">
                    <strong>{{marker.titulo}}</strong>
                    <p>{{marker.desc}}</p>
                    <div>
                        <button (click)="editarMarcador(marker)" mat-raised-button color="primary">Editar</button>
                        <button mat-raised-button color="warn" (click)="borrar(i)">Eliminar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
