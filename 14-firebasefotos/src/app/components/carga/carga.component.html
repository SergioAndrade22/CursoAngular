<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>Seleccione Archivos</h3>
            <div class="well drop-zone" [ngClass]="{'file-over': mouseHoverDrop}" (mouseHover)="mouseHoverDrop = $event" appNgDropFiles [archivos]="archivos">
                <h4>Deje caer aquí los archivos</h4>
                <img src="assets/img/drop-images.png" />
            </div>
        </div>

        <div class="col-md">
            <h4>Cargar archivos</h4>

            <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">Cargar a Firebase</button>
            <button (click)="limpiarArchivos()" class="btn btn-danger">Borrar Selección</button>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre archivo</th>
                        <th>Tamaño</th>
                        <th>Progreso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file of archivos">
                        <td>{{file.nombreArchivo}}</td>
                        <td>{{file.archivo.size / 1024 / 1024 | number: '.2-2'}} MB</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progreso + '%'}"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
